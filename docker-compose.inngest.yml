services:
  inngest:
    image: inngest/inngest
    command: "inngest start"
    ports:
      - "8288:8288"
      - "8289:8289"
    environment:
      - INNGEST_EVENT_KEY=your_event_key_here # Must be hex string with even number of chars
      - INNGEST_SIGNING_KEY=your_signing_key_here # Must be hex string with even number of chars
      - INNGEST_POSTGRES_URI=postgres://inngest:password@inngest-postgres:5432/inngest
      - INNGEST_REDIS_URI=redis://inngest-redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - traefik-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8288/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  inngest-postgres:
    image: postgres:18
    environment:
      - POSTGRES_DB=inngest
      - POSTGRES_USER=inngest
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - inngest-postgres-data:/var/lib/postgresql
    networks:
      - traefik-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inngest -d inngest"]
      interval: 5s
      timeout: 5s
      retries: 5

  inngest-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - inngest-redis-data:/data
    networks:
      - traefik-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  inngest-postgres-data:
  inngest-redis-data:

networks:
  traefik-net:
    external: true
