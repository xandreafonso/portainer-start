version: '3.3'

services:
  evolution-db:
    image: postgres:15
    restart: always
    networks:
      - traefik-net
    command: ["postgres", "-c", "max_connections=1000"]
    environment:
      - POSTGRES_DB=evolution
      - POSTGRES_PASSWORD=123456
    volumes:
      - evolution-db-data:/var/lib/postgresql/data
    
  evolution-pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    networks:
      - traefik-net
    environment:
      - PGADMIN_DEFAULT_EMAIL=afonsoaaf@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=123456
    volumes:
      - evolution-pgadmin-data:/var/lib/pgadmin
    labels:
      - traefik.enable=true
      - traefik.http.routers.evolution-pgadmin.rule=Host(`evolution-pgadmin.localhost`)
      - traefik.http.routers.evolution-pgadmin.entrypoints=web,websecure
      - traefik.http.services.evolution-pgadmin.loadbalancer.server.port=80
      - traefik.http.services.evolution-pgadmin.loadbalancer.passHostHeader=true
      # - traefik.http.routers.evolution-pgadmin.tls.certresolver=letsencrypt-resolver

  evolution-rabbitmq:
    image: rabbitmq:management
    restart: always
    environment:
      - RABBITMQ_ERLANG_COOKIE=33H2CdkzF5WrnJ4ud6nkUdRTKXvbCHeFjvVL71p
      - RABBITMQ_DEFAULT_VHOST=default
      - RABBITMQ_DEFAULT_USER=evoluition
      - RABBITMQ_DEFAULT_PASS=123456
    volumes:
      - evolution-rabbitmq-data:/var/lib/rabbitmq/
    networks:
      - traefik-net

  evolution-db-kv:
    image: redis:latest
    restart: always
    networks:
      - traefik-net
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - evolution-db-kv-data:/data
    
  evolution_v2:
    image: atendai/evolution-api:v2.0.10
    restart: always
    volumes:
      - evolution_v2-data:/evolution/instances
    networks:
      - traefik-net
    environment:
      - SERVER_URL=https://evoluition.localhost
      - DEL_INSTANCE=false

      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:123456@evolution-db:5432/evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - DATABASE_SAVE_DATA_LABELS=true
      - DATABASE_SAVE_DATA_HISTORIC=true
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_v2

      - RABBITMQ_ENABLED=false
      - RABBITMQ_URI=amqp://evolution:123456@evolution-rabbitmq:5672/default
      - RABBITMQ_EXCHANGE_NAME=evolution_v2
      - RABBITMQ_GLOBAL_ENABLED=false
      - RABBITMQ_EVENTS_APPLICATION_STARTUP=false
      - RABBITMQ_EVENTS_INSTANCE_CREATE=false
      - RABBITMQ_EVENTS_INSTANCE_DELETE=false
      - RABBITMQ_EVENTS_QRCODE_UPDATED=false
      - RABBITMQ_EVENTS_MESSAGES_SET=false
      - RABBITMQ_EVENTS_MESSAGES_UPSERT=true
      - RABBITMQ_EVENTS_MESSAGES_EDITED=false
      - RABBITMQ_EVENTS_MESSAGES_UPDATE=false
      - RABBITMQ_EVENTS_MESSAGES_DELETE=false
      - RABBITMQ_EVENTS_SEND_MESSAGE=false
      - RABBITMQ_EVENTS_CONTACTS_SET=false
      - RABBITMQ_EVENTS_CONTACTS_UPSERT=false
      - RABBITMQ_EVENTS_CONTACTS_UPDATE=false
      - RABBITMQ_EVENTS_PRESENCE_UPDATE=false
      - RABBITMQ_EVENTS_CHATS_SET=false
      - RABBITMQ_EVENTS_CHATS_UPSERT=false
      - RABBITMQ_EVENTS_CHATS_UPDATE=false
      - RABBITMQ_EVENTS_CHATS_DELETE=false
      - RABBITMQ_EVENTS_GROUPS_UPSERT=false
      - RABBITMQ_EVENTS_GROUP_UPDATE=false
      - RABBITMQ_EVENTS_GROUP_PARTICIPANTS_UPDATE=false
      - RABBITMQ_EVENTS_CONNECTION_UPDATE=true
      - RABBITMQ_EVENTS_CALL=false
      - RABBITMQ_EVENTS_TYPEBOT_START=false
      - RABBITMQ_EVENTS_TYPEBOT_CHANGE_STATUS=false

      - SQS_ENABLED=false
      - SQS_ACCESS_KEY_ID=
      - SQS_SECRET_ACCESS_KEY=
      - SQS_ACCOUNT_ID=
      - SQS_REGION=

      - WEBSOCKET_ENABLED=false
      - WEBSOCKET_GLOBAL_EVENTS=false

